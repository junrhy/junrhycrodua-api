name: Staging Deployment

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3

      - name: Deploy!
        uses: appleboy/ssh-action@v0.1.2
        with:
          host: 157.230.42.139
          key: ${{ secrets.MAC_MINI_PRIVATE_KEY }}
          username: root

          script: |
            cd /var/www/html
            if [ -d "junrhycrodua-api" ]; then rm -Rf junrhycrodua-api; fi
            mkdir junrhycrodua-api && chmod 700 junrhycrodua-api
            git clone https://github.com/junrhy/junrhycrodua-api.git --branch=develop junrhycrodua-api
            cd junrhycrodua-api
            sudo chgrp -R www-data storage bootstrap/cache
            sudo chmod -R ug+rwx storage bootstrap/cache
            composer install
            composer dump-autoload
            cp .env.example .env
            php artisan key:generate
            php artisan migrate:refresh --seed